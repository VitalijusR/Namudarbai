<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2</title>
</head>
    
<body>
    
    <p>Click the button to verify age</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    
    <script>
        
        function myFunction() {
            var nx = prompt("Enter your age");
            if (nx >= 18) {
                alert("You can reach website"),
                document.getElementById("demo").innerHTML = "";
                window.location="main.html";
            } else {
                alert("You can not enter website, due to not reaching age of 18.");
            }
            }
        
    </script>
</body>
</html>
